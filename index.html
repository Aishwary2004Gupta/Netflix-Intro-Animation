<style>
  .credits {
      position: absolute;
      bottom: 20px; 
      right: 20px;  
      z-index: 2; 
      font-size: 1em;
      color: #1c1818;
      background-color: rgba(0, 0, 0, 0.6); 
      padding: 5px 10px; /* Add some padding */
      border-radius: 5px; /* Optional: rounded corners */
  }

  .credits a {
      color: #f5f0f0;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
  }

  .credits a:hover {
      /* text-decoration: underline; */
      color: #f5f0f0;
      animation: rainbow 1s linear infinite;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
  }

  @keyframes rainbow {
      0% { color: #ffff00;  }
      16% { color: #ff7f00; }
      32% { color: #ff0000; }
      48% { color: #00ff00; }
      56% { color: aqua; }
      64% { color: #0000ff; }
      80% { color: #4b0082; }
      100% { color: #8b00ff; }
  }
</style>
